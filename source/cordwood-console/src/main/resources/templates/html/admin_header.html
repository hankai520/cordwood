<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>头部</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" 
    href="../../static/styles/font-awesome/css/font-awesome.min.css"
    th:href="@{~/styles/font-awesome/css/font-awesome.min.css}" />
<link rel="stylesheet" type="text/css" 
    href="../../static/styles/cloud-admin.css"
    th:href="@{~/styles/cloud-admin.css}" />
<link id="skin-switcher" rel="stylesheet" type="text/css"
    href="../../static/styles/themes/default.css"
    th:href="@{~/styles/themes/default.css}" />
<link rel="stylesheet" type="text/css" 
    href="../../static/styles/responsive.css"
    th:href="@{~/styles/responsive.css}" />
<link rel="stylesheet" type="text/css" 
    href="../../static/styles/cordwood.css"
    th:href="@{~/styles/cordwood.css}" />
</head>
<body>
    <header class="navbar clearfix" id="header">
        <div class="container" th:fragment="header">
            <div class="navbar-brand">
                <a href="javascript:;">
                    <img src="../../static/images/logo/logo.png" th:src="@{~/images/logo/logo.png}" 
                        class="img-responsive" height="30" width="120">
                </a>
            </div>
            <ul class="nav navbar-nav pull-right">
                <li class="dropdown user pull-right" id="header-user">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="../../static/images/default_avatar.jpg" 
                             th:src="@{~/admin/my_avatar}"/>
                        <span class="username" th:text="${#authentication.getPrincipal().getName()}">用户名</span> 
                        <i class="fa fa-angle-down"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#" th:href="@{~/admin/my_account}">
                                <i class="fa fa-user"></i> 账号信息
                            </a>
                        </li>
                        <!-- <li>
                            <a href="#">
                                <i class="fa fa-cog"></i> 系统设置
                            </a>
                        </li> -->
                        <li>
                            <a href="javascript:$('#logoutForm').submit();">
                                <i class="fa fa-power-off"></i> 注销
                            </a>
                            <form id="logoutForm" th:action="@{~/admin/logout}" method="post">
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
    <script type="text/javascript" data-main="../../static/scripts/header" src="../../static/scripts/require.js"></script>
</body>
</html>
