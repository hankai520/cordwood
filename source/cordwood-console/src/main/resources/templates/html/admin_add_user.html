<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title th:text="#{site.title.add.user}">添加用户</title>
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" type="text/css" href="../../static/css/cloud-admin.css"
    th:href="@{~/css/cloud-admin.css}" />
<link rel="stylesheet" type="text/css" href="../../static/css/themes/default.css" id="skin-switcher"
    th:href="@{~/css/themes/default.css}" />
<link rel="stylesheet" type="text/css" href="../../static/css/responsive.css"
    th:href="@{~/css/responsive.css}" />
<link rel="stylesheet" type="text/css" href="../../static/font-awesome/css/font-awesome.min.css"
    th:href="@{~/font-awesome/css/font-awesome.min.css}" />
<link rel="stylesheet" type="text/css" href="../../static/js/uniform/css/uniform.default.min.css"
    th:href="@{~/js/uniform/css/uniform.default.min.css}"/>
<link rel="stylesheet" type="text/css" href="../../static/chosen/chosen.css"
    th:href="@{~/chosen/chosen.css}"/>
<link rel="stylesheet" type="text/css" href="../../static/cordwood/css/cordwood.css"
    th:href="@{~/cordwood/css/cordwood.css}" />
</head>
<body>
    <!-- HEADER -->
    <header class="navbar clearfix" id="header">
        <div class="container" th:replace="admin_header.html :: header"></div>
    </header>
    <!--/HEADER -->
    <!-- PAGE -->
    <section id="page">
        <div id="sidebar" class="sidebar">
            <div class="sidebar-menu nav-collapse" th:replace="admin_sidebar.html :: sidebar"></div>
        </div>
        <div id="main-content">
            <div class="container">
                <div class="row">
                    <div id="content" class="col-lg-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="page-header">
                                    <ul class="breadcrumb" th:replace="admin_navbar.html :: navbar">
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="box border primary">
                            <div class="box-title">
                                <h4>添加用户</h4>
                            </div>
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <form class="form-horizontal" method="post" onsubmit="return encryptPwd();"
                                          th:action="@{~/admin/users/add}" th:object="${user}">
                                            <div class="container">
                                                <div class="col-md-8">
                                                    <div class="alert alert-danger" th:if="${pageError}">
                                                        <a class="close" aria-hidden="true" href="#" data-dismiss="alert">×</a>
                                                        <span th:text="${pageError}">错误提示</span>
                                                    </div>
                                                    <div class="alert alert-success" th:if="${pageMessage}">
                                                        <a class="close" aria-hidden="true" href="#" data-dismiss="alert">×</a>
                                                        <span th:text="${pageMessage}">消息提示</span>
                                                    </div>
                                                    <div class="form-group" 
                                                         th:classappend="${#fields.hasErrors('email') ? 'has-error' : ''}">
                                                        <label class="col-md-2 control-label">邮箱</label>
                                                        <div class="col-md-10">
                                                            <input th:field="*{email}" type="email" class="form-control" />
                                                            <span class="error-span" th:errors="*{email}">错误</span>
                                                        </div>
                                                    </div>
                                                    <div id="pwd-group" class="form-group" 
                                                         th:classappend="${#fields.hasErrors('password') ? 'has-error' : ''}">
                                                        <label class="col-md-2 control-label">密码</label>
                                                        <div class="col-md-10">
                                                            <input th:field="*{password}" type="password" class="form-control" />
                                                            <span class="error-span" th:errors="*{password}">错误</span>
                                                        </div>
                                                    </div>
                                                    <div class="form-group"
                                                         th:classappend="${#fields.hasErrors('selectedRoleIds') ? 'has-error' : ''}">
                                                        <label class="col-md-2 control-label">角色</label>
                                                        <div class="col-md-10">
                                                            <select data-placeholder="选择角色" class="chosen-select form-control" multiple
                                                                    th:field="*{selectedRoleIds}">
                                                                <option th:each="role : ${roles}" 
                                                                        th:value="${role.id}" 
                                                                        th:text="#{'user.role.'+${role.name}}">角色</option>
                                                            </select>
                                                            <span class="error-span" th:errors="*{selectedRoleIds}">错误</span>
                                                        </div>
                                                    </div>
                                                    <hr/>
                                                    <div class="form-group"
                                                         th:classappend="${#fields.hasErrors('name') ? 'has-error' : ''}">
                                                        <label class="col-md-2 control-label">姓名</label>
                                                        <div class="col-md-10">
                                                            <input th:field="*{name}" type="text" class="form-control" />
                                                            <span class="error-span" th:errors="*{name}">错误</span>
                                                        </div>
                                                    </div>
                                                    <div class="form-group"
                                                         th:classappend="${#fields.hasErrors('mobile') ? 'has-error' : ''}">
                                                        <label class="col-md-2 control-label">手机号</label>
                                                        <div class="col-md-10">
                                                            <input th:field="*{mobile}" type="text" class="form-control" />
                                                            <span class="error-span" th:errors="*{mobile}">错误</span>
                                                        </div>
                                                    </div>
                                                    <div class="form-group"
                                                         th:classappend="${#fields.hasErrors('aboutMe') ? 'has-error' : ''}">
                                                        <label class="col-md-2 control-label">个人介绍</label>
                                                        <div class="col-md-10">
                                                            <textarea th:field="*{aboutMe}" class="form-control" rows="4"></textarea>
                                                            <span class="error-span" th:errors="*{aboutMe}">错误</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-actions clearfix">
                                                <input type="submit" value="保存" class="btn btn-primary pull-left">
                                            </div>
                                        </form>  
                                    </div>    
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /CONTENT-->
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="../../static/js/jquery/jquery-2.0.3.min.js"
        th:src="@{~/js/jquery/jquery-2.0.3.min.js}"></script>
    <script type="text/javascript"
        src="../../static/js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js"
        th:src="@{~/js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js}"></script>
    <script type="text/javascript" src="../../static/bootstrap/js/bootstrap.min.js"
        th:src="@{~/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="../../static/js/jQuery-Cookie/jquery.cookie.min.js"
        th:src="@{~/js/jQuery-Cookie/jquery.cookie.min.js}"></script>
    <script type="text/javascript" src="../../static/js/uniform/jquery.uniform.min.js"
        th:src="@{~/js/uniform/jquery.uniform.min.js}"></script>
    <script type="text/javascript" src="../../static/chosen/chosen.jquery.js"
        th:src="@{~/chosen/chosen.jquery.js}"></script>
    <script type="text/javascript" src="../../static/js/crypto-js.js"
        th:src="@{~/js/crypto-js.js}"></script>
    <script type="text/javascript" src="../../templates/js/admin_sidebar.js" 
        th:src="@{~/admin/sidebar.js}"></script>
    <script>
        jQuery(document).ready(function() {
            loadSidebarItems('users');
        });
        $('.chosen-select').chosen({
            no_results_text: '没有搜索到',
            disable_search_threshold: 5
        });
        function encryptPwd() {
            var pwd = $('#password').val();
            if (pwd) {
                pwd = CryptoJS.SHA1(pwd);
                $('#password').val(pwd);
                return true;
            } else {
                $('#pwd-group').addClass('has-error');
                alert('请设置密码!');
                return false;
            }
        }
    </script>
    <!-- /JAVASCRIPTS -->
</body>
</html>
