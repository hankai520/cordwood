<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title th:text="#{site.title.dashboard}">仪表盘</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" 
    href="../../static/styles/bootstrap/css/bootstrap.min.css"
    th:href="@{~/styles/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" 
    href="../../static/styles/font-awesome/css/font-awesome.min.css"
    th:href="@{~/styles/font-awesome/css/font-awesome.min.css}" />
<link rel="stylesheet" type="text/css" 
    href="../../static/styles/cloud-admin.css"
    th:href="@{~/styles/cloud-admin.css}" />
<link id="skin-switcher" rel="stylesheet" type="text/css"
    href="../../static/styles/themes/default.css"
    th:href="@{~/styles/themes/default.css}" />
<link rel="stylesheet" type="text/css" 
    href="../../static/styles/responsive.css"
    th:href="@{~/styles/responsive.css}" />
<link rel="stylesheet" type="text/css" 
    href="../../static/styles/cordwood.css"
    th:href="@{~/styles/cordwood.css}" />
</head>
<body>
    <header class="navbar clearfix" id="header">
        <div class="container" th:replace="admin_header.html :: header"></div>
    </header>
    <section id="page">
        <div id="sidebar" class="sidebar">
            <div class="sidebar-menu nav-collapse" th:replace="admin_sidebar.html :: sidebar"></div>
        </div>
        <div id="main-content">
            <div class="container">
                <div class="row">
                    <div id="content" class="col-md-12">
                        <div class="page-header" style="overflow: visible;">
                            <ul class="breadcrumb" th:replace="admin_navbar.html :: navbar">
                                <li>仪表盘</li>
                            </ul>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="dashbox panel panel-default">
                                            <div class="panel-body">
                                                <div class="panel-left red">
                                                    <i class="fa fa-plug fa-3x"></i>
                                                </div>
                                                <div class="panel-right">
                                                    <div class="number" th:text="${data.numberOfPlugins}">142</div>
                                                    <div class="title">插件总数</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div
                                            class="dashbox panel panel-default">
                                            <div class="panel-body">
                                                <div class="panel-left blue">
                                                    <i class="fa fa-code-fork fa-3x"></i>
                                                </div>
                                                <div class="panel-right">
                                                    <div class="number"><span th:text="${data.numberOfDevelopers}">12</span></div>
                                                    <div class="title">开发者总数</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="quick-pie panel panel-default" style="min-height:150px;">
                                            <div class="panel-body">
                                                <div class="col-md-6">
                                                    <div id="responseTime" value="23" th:value="${data.responseTime}" 
                                                    th:value-desc="${data.responseTimeDesc}"
                                                    style="max-height:120px; max-width:230px;"></div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div id="faultRate" value="18" th:value="${data.faultRate}" 
                                                    style="max-height:120px; max-width:230px;"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="quick-pie panel panel-default">
                                    <div class="panel-body">
                                        <h5><i class="fa fa-database"></i> <strong>服务器资源使用情况</strong></h5>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h5>内存 (1.2G / 4G) <small class="pull-right">已用 30%</small></h5>
                                                <div class="progress progress-sm">
                                                    <div class="progress-bar progress-bar-success" style="width: 30%"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h5>硬盘 (63G / 1.2T) <small class="pull-right">已用 5.1%</small></h5>
                                                <div class="progress progress-sm">
                                                    <div class="progress-bar progress-bar-blue" style="width: 5.1%"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h5>带宽 (6.7G / 7.2G) <small class="pull-right">近1小时均值 46%</small></h5>
                                                <div class="progress progress-sm">
                                                    <div class="progress-bar progress-bar-warning" style="width: 46%"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="box border ">
                                    <div class="box-title">
                                        <h4><i class="fa fa-area-chart"></i>插件访问量趋势</h4>
                                        <div class="tools">
                                            <a href="javascript:;" class="reload" id="reloadRequestChart">
                                                <i class="fa fa-refresh"></i>
                                            </a>
                                            <a href="javascript:;" class="collapse">
                                                <i class="fa fa-chevron-up"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="box-body">
                                        <div id="request-charts" class="chart" style="max-height:260px;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" 
            data-main="../../static/scripts/dashboard" th:data-main="@{~/scripts/dashboard}"
            src="../../static/scripts/require.js" th:src="@{~/scripts/require.js}"></script>
</body>
</html>
