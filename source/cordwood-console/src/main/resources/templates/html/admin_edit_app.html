<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title th:text="#{site.title.edit.app}">编辑应用</title>
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" type="text/css" href="../../static/css/cloud-admin.css"
    th:href="@{~/css/cloud-admin.css}" />
<link rel="stylesheet" type="text/css" href="../../static/css/themes/default.css" id="skin-switcher"
    th:href="@{~/css/themes/default.css}" />
<link rel="stylesheet" type="text/css" href="../../static/css/responsive.css"
    th:href="@{~/css/responsive.css}" />
<link rel="stylesheet" type="text/css" href="../../static/font-awesome/css/font-awesome.min.css"
    th:href="@{~/font-awesome/css/font-awesome.min.css}" />
<link rel="stylesheet" type="text/css" href="../../static/js/uniform/css/uniform.default.min.css"
    th:href="@{~/js/uniform/css/uniform.default.min.css}"/>
<link rel="stylesheet" type="text/css" href="../../static/cordwood/css/cordwood.css"
    th:href="@{~/cordwood/css/cordwood.css}" />
</head>
<body>
    <!-- HEADER -->
    <header class="navbar clearfix" id="header">
        <div class="container" th:replace="admin_header.html :: header"></div>
    </header>
    <!--/HEADER -->
    <!-- PAGE -->
    <section id="page">
        <div id="sidebar" class="sidebar">
            <div class="sidebar-menu nav-collapse" th:replace="admin_sidebar.html :: sidebar"></div>
        </div>
        <div id="main-content">
            <div class="container">
                <div class="row">
                    <div id="content" class="col-lg-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="page-header">
                                    <ul class="breadcrumb" th:replace="admin_navbar.html :: navbar">
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="box border primary">
                            <div class="box-title">
                                <h4>编辑应用</h4>
                            </div>
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <form class="form-horizontal" method="post"
                                          th:action="@{~/admin/apps/{appid}/edit(appid=${app.id})}" th:object="${app}">
                                            <div class="container">
                                                <div class="col-md-8">
                                                    <div class="alert alert-danger" th:if="${pageError}">
                                                        <a class="close" aria-hidden="true" href="#" data-dismiss="alert">×</a>
                                                        <span th:text="${pageError}">错误提示</span>
                                                    </div>
                                                    <div class="alert alert-success" th:if="${pageMessage}">
                                                        <a class="close" aria-hidden="true" href="#" data-dismiss="alert">×</a>
                                                        <span th:text="${pageMessage}">消息提示</span>
                                                    </div>
                                                    <div class="form-group" 
                                                         th:classappend="${#fields.hasErrors('name') ? 'has-error' : ''}">
                                                        <label class="col-md-2 control-label">名称</label>
                                                        <div class="col-md-10">
                                                            <input th:field="*{name}" type="text" class="form-control" maxlength="20" />
                                                            <span class="error-span" th:errors="*{name}">错误</span>
                                                        </div>
                                                    </div>
                                                    <div class="form-group" 
                                                         th:classappend="${#fields.hasErrors('introduction') ? 'has-error' : ''}">
                                                        <label class="col-md-2 control-label">介绍</label>
                                                        <div class="col-md-10">
                                                            <textarea th:field="*{introduction}" class="form-control" rows="3" maxlength="180"></textarea>
                                                            <span class="error-span" th:errors="*{introduction}">错误</span>
                                                        </div>
                                                    </div>
                                                    <div class="form-group"
                                                         th:classappend="${#fields.hasErrors('platform') ? 'has-error' : ''}">
                                                        <label class="col-md-2 control-label">平台</label>
                                                        <div class="col-md-10">
                                                            <select class="form-control" th:field="*{platform}">
                                                                <option value="iOS" th:text="#{app.platform.0}">iOS</option>
                                                                <option value="Android" th:text="#{app.platform.1}">Android</option>
                                                                <option value="Web" th:text="#{app.platform.2}">Web</option>
                                                            </select>
                                                            <span class="error-span" th:errors="*{platform}">错误</span>
                                                        </div>
                                                    </div>
                                                    <hr/>
                                                    <div class="form-group"
                                                         th:classappend="${#fields.hasErrors('appKey') ? 'has-error' : ''}">
                                                        <label class="col-md-2 control-label">标识</label>
                                                        <div class="col-md-10">
                                                            <input th:field="*{appKey}" type="text" class="form-control" maxlength="50" />
                                                            <span class="error-span" th:errors="*{appKey}">错误</span>
                                                        </div>
                                                    </div>
                                                    <div class="form-group"
                                                         th:classappend="${#fields.hasErrors('secretKey') ? 'has-error' : ''}">
                                                        <label class="col-md-2 control-label">秘钥</label>
                                                        <div class="col-md-10">
                                                            <input th:field="*{secretKey}" type="text" class="form-control" maxlength="50" />
                                                            <span class="error-span" th:errors="*{secretKey}">错误</span>
                                                        </div>
                                                    </div>
                                                    <div class="form-group"
                                                         th:classappend="${#fields.hasErrors('status') ? 'has-error' : ''}">
                                                        <label class="col-md-2 control-label">状态</label>
                                                        <div class="col-md-10">
                                                            <select class="form-control" th:field="*{status}">
                                                                <option value="Enabled" th:text="#{app.status.0}">上架</option>
                                                                <option value="Disabled" th:text="#{app.status.1}">下架</option>
                                                                <option value="Maintaining" th:text="#{app.status.2}">维护</option>
                                                            </select>
                                                            <span class="error-span" th:errors="*{status}">错误</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-actions clearfix">
                                                <input type="submit" value="保存" class="btn btn-primary pull-left">
                                            </div>
                                        </form>  
                                    </div>    
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /CONTENT-->
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" 
            data-main="../../static/scripts/edit_app" th:data-main="@{~/scripts/edit_app}"
            src="../../static/scripts/require.js" th:src="@{~/scripts/require.js}"></script>
</body>
</html>
