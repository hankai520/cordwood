<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title th:text="#{site.title.my.profile}">个人资料</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" 
    href="../../static/styles/uniform/css/uniform.default.min.css"
    th:href="@{~/styles/uniform/css/uniform.default.min.css}"/>
<link rel="stylesheet" type="text/css" 
    href="../../static/styles/bootstrap/css/bootstrap.min.css"
    th:href="@{~/styles/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" 
    href="../../static/styles/bootstrap-switch/bootstrap-switch.min.css"
    th:href="@{~/styles/bootstrap-switch/bootstrap-switch.min.css}" />
<link rel="stylesheet" type="text/css" 
    href="../../static/styles/cropper/cropper.min.css"
    th:href="@{~/styles/cropper/cropper.min.css}"/>
<link rel="stylesheet" type="text/css" 
    href="../../static/styles/font-awesome/css/font-awesome.min.css"
    th:href="@{~/styles/font-awesome/css/font-awesome.min.css}" />
<link rel="stylesheet" type="text/css" 
    href="../../static/styles/cloud-admin.css"
    th:href="@{~/styles/cloud-admin.css}" />
<link id="skin-switcher" rel="stylesheet" type="text/css" 
    href="../../static/styles/themes/default.css"
    th:href="@{~/styles/themes/default.css}" />
<link rel="stylesheet" type="text/css" 
    href="../../static/styles/responsive.css"
    th:href="@{~/styles/responsive.css}" />
<link rel="stylesheet" type="text/css" 
    href="../../static/styles/cordwood.css"
    th:href="@{~/styles/cordwood.css}" />
</head>
<body>
    <header class="navbar clearfix" id="header">
        <div class="container" th:replace="admin_header.html :: header"></div>
    </header>
    <section id="page">
        <div id="sidebar" class="sidebar">
            <div class="sidebar-menu nav-collapse" th:replace="admin_sidebar.html :: sidebar"></div>
        </div>
        <div id="main-content">
            <div class="container">
                <div class="row">
                    <div id="content" class="col-lg-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="page-header">
                                    <ul class="breadcrumb" th:replace="admin_navbar.html :: navbar">
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="box border primary">
                            <div class="box-title">
                                <h4><i class="fa fa-address-card"></i> 个人资料</h4>
                            </div>
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <form class="form-horizontal" method="post" 
                                          th:action="@{~/admin/my_profile}" th:object="${user}">
                                            <div class="container">
                                                <div class="col-md-8">
                                                    <div class="alert alert-danger" th:if="${pageError}">
                                                        <a class="close" aria-hidden="true" href="#" data-dismiss="alert">×</a>
                                                        <span th:errors="${pageError}">错误提示</span>
                                                    </div>
                                                    <div class="alert alert-success" th:if="${pageMessage}">
                                                        <a class="close" aria-hidden="true" href="#" data-dismiss="alert">×</a>
                                                        <span th:text="${pageMessage}">消息提示</span>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label">头像</label>
                                                        <div class="col-md-10">
                                                            <input type="hidden" id="avatarBase64Data" th:field="*{avatarBase64Data}" />
                                                            <a href="#uploadAvatar" data-toggle="modal">
                                                                <img id="currentAvatar" src="../../static/images/profile/avatar.jpg"
                                                                th:src="@{~/admin/my_avatar}" style="max-width:120px;" />
                                                            </a>
                                                        </div>
                                                    </div>
                                                    <div class="form-group" 
                                                         th:classappend="${#fields.hasErrors('email') ? 'has-error' : ''}">
                                                        <label class="col-md-2 control-label">邮箱</label>
                                                        <div class="col-md-10">
                                                            <input th:field="*{email}" type="email" class="form-control" />
                                                            <span class="error-span" th:errors="*{email}">错误</span>
                                                        </div>
                                                    </div>
                                                    <div class="form-group"
                                                         th:classappend="${#fields.hasErrors('mobile') ? 'has-error' : ''}">
                                                        <label class="col-md-2 control-label">手机号</label>
                                                        <div class="col-md-10">
                                                            <input th:field="*{mobile}" type="text" class="form-control" />
                                                            <span class="error-span" th:errors="*{mobile}">错误</span>
                                                        </div>
                                                    </div>
                                                    <div class="form-group"
                                                         th:classappend="${#fields.hasErrors('name') ? 'has-error' : ''}">
                                                        <label class="col-md-2 control-label">姓名</label>
                                                        <div class="col-md-10">
                                                            <input th:field="*{name}" type="text" class="form-control" />
                                                            <span class="error-span" th:errors="*{name}">错误</span>
                                                        </div>
                                                    </div>
                                                    <div class="form-group"
                                                         th:classappend="${#fields.hasErrors('aboutMe') ? 'has-error' : ''}">
                                                        <label class="col-md-2 control-label">个人介绍</label>
                                                        <div class="col-md-10">
                                                            <textarea th:field="*{aboutMe}" class="form-control" rows="4"></textarea>
                                                            <span class="error-span" th:errors="*{aboutMe}">错误</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-actions clearfix">
                                                <input type="submit" value="保存" class="btn btn-primary pull-left">
                                            </div>
                                        </form>  
                                    </div>    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="uploadAvatar" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">修改头像</h4>
                </div>
                <div class="modal-body">
                    <label>上传新头像</label>
                    <input id="avatarFile" type="file" class="form-control" style="margin-bottom:10px;" />
                    <div id="avatarPreview" style="display:none;">
                        <label>裁剪头像</label>
                        <div style="max-height:350px;"><img id="avatarCropper" /></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="confirmCrop" type="button" class="btn btn-primary" onclick="updateAvatarPreview();">确定</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" 
            data-main="../../static/scripts/my_profile" th:data-main="@{~/scripts/my_profile}"
            src="../../static/scripts/require.js" th:src="@{~/scripts/require.js}"></script>
</body>
</html>
