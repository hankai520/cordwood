<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{site.title.error}">系统错误</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<base href="../../static/" th:href="@{~/}" />
<link rel="stylesheet" type="text/css"
    href="../../static/styles/font-awesome/css/font-awesome.min.css"
    th:href="@{~/styles/font-awesome/css/font-awesome.min.css}" />
<link rel="stylesheet" type="text/css" href="../../static/styles/cloud-admin.css"
    th:href="@{~/styles/cloud-admin.css}" />
<link id="skin-switcher" rel="stylesheet" type="text/css"
    href="../../static/styles/themes/default.css" th:href="@{~/styles/themes/default.css}" />
<link rel="stylesheet" type="text/css" href="../../static/styles/responsive.css"
    th:href="@{~/styles/responsive.css}" />
</head>
<body>
    <div class="row">
        <div class="col-md-12" style="padding: 10px 0 0 40px;">
            <h4 class="text-left">
                <i class="fa fa-exclamation-triangle" style="color: #f0ad4e;"></i> <span
                    th:text="${error}"></span><span id="seconds"></span>秒后将
                <a>返回</a>
                前一页面。
            </h4>
        </div>
    </div>
    <script type="text/javascript" data-main="../../static/scripts/error"
        th:data-main="@{~/scripts/error}" src="../../static/scripts/require.js"
        th:src="@{~/scripts/require.js}"></script>
</body>
</html>
