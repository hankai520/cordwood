##########################################################################################
#文件数据库
#url=jdbc:hsqldb:file:%s;hsqldb.write_delay=false
#内存数据库
url=jdbc:hsqldb:mem:test;hsqldb.write_delay=false

username=sa
password=
driverClassName=org.hsqldb.jdbcDriver

pool.debug=true
pool.validation.interval=30000
pool.time.between.eviction.runs.millis=30000
pool.max.active=2
pool.initial.size=1
pool.max.wait=10000
pool.remove.abandoned.timeout=600
pool.min.evictable.idle.time.millis=30000
pool.min.idle=1